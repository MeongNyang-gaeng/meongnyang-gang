<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Applicationforms</title>

    <style>
        textarea {
            width: 97%;
            height: 6.25em;
            display: block;
            margin: 10px auto 10px auto;
            border: none;
            resize: none;
        }

        .forms {
            width: 1000px;
            margin: 20px auto 20px auto;
            border: 1px solid white;
            padding: 20px;

        }


        .information {
            background-color: #D9D9D9;
            padding: 20px 20px 20px 20px;

        }

        .survey {
            background-color: #D9D9D9;
            padding: 20px;
        }

        .submitstyle {
            background-color: #D9D9D9;
            border-color: #D9D9D9;
            text-align: center;

            width: 300px;
            margin: 20px auto 20px auto;
            border: 1px solid white;
            padding: 10px;

        }
        .infor{ background-color: #D9D9D9;
            border: 1px solid #D9D9D9;
        outline: none;
    }
        
    </style>
</head>

<body>
    <header></header>
    <nav></nav>

    <div class="forms">
        <form action="" method="get">

            <div>신청인 정보</div>

            <div class="information">
                <p>성명 <input class="infor" type="text"></p>
                <p>연령 남자<input type="radio">여자<input type="radio">
                <p>성별 <input class="infor" type="text"></p>
                <p>전화번호 <input class="infor" type="text"></p>
                <p>직업 <input class="infor" type="text"></p>
            </div>

            <div style="margin-top: 20px;">설문조사</div>

            <div style="margin-bottom: 12px;" class="survey">
                1.반려동물을 키우신 적이 있습니까?
                <span style="float: right;"><input type="radio">아니요</span>
                <span style="float: right;"><input type="radio">예</span>
                
            </div>
            <div style="margin-bottom: 12px;" class="survey">
                2. 현재 집에 다른 동물을 키우고 계십니까?
                <span style="float: right;"><input type="radio">아니요</span>
                <span  style="float: right;"><input type="radio">예</span>
            </div>

            <div class="survey">
                3. 입양을 원하는 이유는 무엇인가요?
                <br><textarea></textarea>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="신청서 제출하기" class="submitstyle">
            </div>
        </form>
    </div>

    <footer></footer>

</body>

</html>
