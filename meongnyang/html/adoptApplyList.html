<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 부트스트랩 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tableBox {
            width: 90%;
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        table {
            text-align: center;
        }
    </style>
    <!-- 제이쿼리 import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        //리스트 중 하나를 클릭했을 때, 입양 신청자의 신청 리스트를 볼 수 있는 함수
        function goToApplicantDetailPage(applicantId) {
            location.href = `applicantDetail.html?applicantId=${applicantId}`;
        }
    </script>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAnt7smjuBtwsi6y20klElTxbTevFFRYPI",
            authDomain: "meongnyang-gang.firebaseapp.com",
            projectId: "meongnyang-gang",
            storageBucket: "meongnyang-gang.appspot.com",
            messagingSenderId: "565921326967",
            appId: "1:565921326967:web:b67144879e0228bc382372",
            measurementId: "G-B0VF7QFKRL"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let index = 1;

        //리스트 추가하는 코드
        let docs = await getDocs(collection(db, "applicants"));

        docs.forEach((doc) => {
            let row = doc.data();

            let petName = row['pet_name'];
            let petId = row['pet_id'];
            let name = row['name'];
            let timestamp = row['date'].toDate();
            let formattedDate = timestamp.toLocaleDateString();
            let applicantId = doc.id;

            let temp_html = `
            <tr onclick="goToApplicantDetailPage('${applicantId}')">
                <th scope="row">${index}</th>
                <td>${petName}</td>
                <td>${name}</td>
                <td>${formattedDate}</td>
            </tr>`;

            index++;

            $('#applicantsList').append(temp_html);
        })
    </script>
    <title>adoptApplyList</title>

</head>

<body>
    <h1>입양 신청 리스트 보기</h1>
    <div class="tableBox">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th scope="col" width="10%">#</th>
                    <th scope="col">펫 이름</th>
                    <th scope="col">신청자</th>
                    <th scope="col" width="10%">신청 날짜</th>
                </tr>
            </thead>
            <tbody id="applicantsList">

            </tbody>
        </table>
    </div>

</body>

</html>
