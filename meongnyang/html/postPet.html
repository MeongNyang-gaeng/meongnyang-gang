<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍냥갱 | 주인 찾아주기</title>

    <!-- 부트스트랩 가져오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery 가져오기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .container {
            width: 700px;
        }
    </style>

    <script type="module">

        // firebase ...

        // savebtn 클릭되었을 때 수행
        $("#savebtn").click(async function () {
            let species = $('#species').val()
            let name = $('#name').val()
            let age = $('#age').val()
            let gender = $('#gender').val()
            let neuter = $('#neuter').val()
            let note = $('#note').val()
            let files = $('#files').val()

            let doc = {
                'species': species,
                'name': name,
                'age': age,
                'gender': gender,
                'neuter': neuter,
                'note': note,
                'files': files
            };

            await addDoc(collection(db, "..."), doc); // db에 카드 저장하기
            alert('등록 완료되었습니다.')
            window.location.reload()
        })


    </script>

</head>

<!------------------------------------------------------------------------------------------------------------------------>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>주인 찾아주기</h2>
                <br>
                <p class="lead">우리가 사랑하는 반려견과 반려묘의 주인을 찾기 위한 정보를 등록해봅시다!</p>
            </div>

            <div class="row justify-content-md-center">
                <form class="needs-validation" novalidate="">

                    <div class="row g-3">
                        <div class="col-12">
                            <label for="species" class="form-label">종</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="species" placeholder="" required="">
                                <div class="invalid-feedback">
                                    종을 입력해주세요.
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="name" class="form-label">이름</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="name" placeholder="" required="">
                                <div class="invalid-feedback">
                                    이름을 입력해주세요.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="age" class="form-label">나이</label>
                            <div class="select-group has-validation">
                                <select class="form-select" id="age" required="">
                                    <option value="">선택해주세요</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>모름</option>
                                </select>
                                <div class="invalid-feedback">
                                    나이를 선택해주세요.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="gender" class="form-label">성별</label>
                            <div class="select-group has-validation">
                                <select class="form-select" id="gender" required="">
                                    <option value="">선택해주세요</option>
                                    <option>수컷</option>
                                    <option>암컷</option>
                                    <option>모름</option>
                                </select>
                                <div class="invalid-feedback">
                                    성별을 선택해주세요.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="neuter" class="form-label">중성화 여부</label>
                            <div class="select-group has-validation">
                                <select class="form-select" id="neuter" required="">
                                    <option value="">선택해주세요</option>
                                    <option>예</option>
                                    <option>아니오</option>
                                    <option>모름</option>
                                </select>
                                <div class="invalid-feedback">
                                    중성화 여부를 선택해주세요.
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="note" class="form-label">특징
                                <span class="text-body-secondary">(선택 사항)</span></label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>

                        <div class="mb-6">
                            <label for="files" class="form-label">사진 첨부</label>
                            <input class="form-control" type="file" id="files" multiple>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="savebtn" class="btn btn-primary btn-lg" type="button">등록하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© 2017–2024 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
